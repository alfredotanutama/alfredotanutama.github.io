                <script>
                  var fullviewImgBox = document.getElementById("fullviewImgBox");
                  var fullviewImg = document.getElementById("fullviewImg");

                  function openFullImgView(picture) {
                    fullviewImgBox.style.display = "flex"; // Show the full view box
                    fullviewImgBox.style.width = "100%"; // Show the full view box


                    fullviewImg.src = picture;
                    fullviewImg.style.width = "100%"; // Make the image take up the full width
                    fullviewImg.style.height = "auto"; // Maintain aspect ratio
